<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet And Savory Pre-Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #ffc107;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #ffc107;
            color: #333;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffca2b;
        }

        #errorMessage {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sweet And Savory Pre-Order</h1>
    </div>
    
    <div class="container">
        <form id="orderForm">
            <label for="flavor">Select a flavor:</label>
            <select id="flavor" name="flavor">
                <option value="Chocolate Sauce">Chocolate Sauce</option>
                <option value="Strawberry Sauce">Strawberry Sauce</option>
                <option value="Ube Sauce">Ube Sauce</option>
            </select>

            <label for="topping">Select a topping:</label>
            <select id="topping" name="topping">
                <option value="Oreo Toppings">Oreo Toppings</option>
                <option value="Sprinkles">Sprinkles</option>
                <option value="Sliced Almonds">Sliced Almonds</option>
                <option value="Candy Sprinkles">Candy Sprinkles</option>
                <option value="Chocolate Chip Toppings">Chocolate Chip Toppings</option>
                <option value="Pretzel Delight">Pretzel Delight</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <button type="button" onclick="submitOrder()">Submit Order</button>
        </form>
    </div>

    <p id="errorMessage"></p>

    <script>
        // Encrypted data, for Developer Tools users, please do not edit this.
        // If edited, your user data might not be collected and confirmed by the Sweet And Savory Treats web developer team.
        // Code by John Mel.
        
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters.charAt(randomIndex);
            }
            return result;
        }

        function submitOrder() {
            
            const flavor = document.getElementById('flavor').value;
            const topping = document.getElementById('topping').value;
            const quantity = document.getElementById('quantity').value;
            const name = document.getElementById('name').value;

            console.log('-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------')
            console.log(new Date().toLocaleString('en-PH', { timeZone: 'Asia/Manila' }))
            console.log('Order Details:');
            console.log('Flavor: ' + flavor);
            console.log('Topping: ' + topping);
            console.log('Quantity: ' + quantity);
            console.log('Name: ' + name);

            
            const encryptedData = generateRandomString(50);

            
            console.log('Encrypted Data: ' + encryptedData);

            
        }
    </script>
</body>
</html>
